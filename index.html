<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conainer-fluid">
        <div class="logo">

            <img src="payroll-logo.jpeg">
        </div>
        <h1> NET PAY CALCULATOR</h1>
        <P>Enter the gross salary below amount to calculate your net amount.</P>


        <table class="table table-bordered border primary" style="width:800px;" border="1">
            <thead>

                <form action="" form id="myform">
                    <b> <label for="basic_salary">Basic Salary</label><button>Ksh</button></b>
                    <input type="number" id="basic_salary">


                    <b> <label for="benefits">Benefits</label><button>Ksh</button></b>
                    <input type="number" id="benefits">


                    <button type="CALCULATE">CALCULATE</button><br>
                </form>
            </thead>
            <tbody>

                <tr class="table-active">
                    <th style="width:300px;">Description</th>
                    <th>Results</th>
                </tr>
                <tr class="table-active">
                    <td>Gross Salary</td>
                    <td id="gross_salary"></td>
                </tr>
                <tr>
                    <td>NSSF</td>
                    <td id="NSSF"></td>
                </tr>
                <tr>
                    <td>NHDF</td>
                    <td id="NHDF"></td>
                </tr>
                <tr>
                    <td>Final_Payeee</td>
                    <td id="Final_Payee"></td>
                </tr>
                <tr>
                    <td>NHIF</td>
                    <td id="NHIF"></td>
                </tr>

                <tr>
                    <td>Net_Pay</td>
                    <td id="Net_pay"></td>
                </tr>

                <tr>
                    <td>taxable_income</td>
                    <td id="taxable_income"></td>
                </tr>
            </tbody>


        </table>
    </div>




    <script src="script.js"></script>

</body>

</html>
